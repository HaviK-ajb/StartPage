<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    /> -->
    <link rel="stylesheet" href="https://use.typekit.net/igi6ixw.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>New Tab</title>
  </head>
  <body>
    <h1 id="greeting"></h1>

    <div class="title">
      <h3>Social</h3>
      <h3>Reddit</h3>
    </div>

    <div class="container">
      <div class="row">
        <a href="https://web.whatsapp.com/" class="button" target="_blank"
          >WhatsApp</a
        ><a href="https://www.facebook.com/" class="button" target="_blank"
          >Facebook</a
        ><a href="https://www.youtube.com/" class="button" target="_blank"
          >YouTube</a
        ><a
          href="https://www.twitch.tv/directory/following"
          class="button"
          target="_blank"
          >Twitch</a
        >
      </div>

      <div class="row">
        <a
          href="https://www.reddit.com/r/apexlegends/"
          class="button"
          target="_blank"
          >/r/ApexLegends</a
        ><a
          href="https://www.reddit.com/r/webdev/"
          class="button"
          target="_blank"
          >/r/WebDev</a
        ><a
          href="https://www.reddit.com/r/Frontend/"
          class="button"
          target="_blank"
          >/r/FrontEnd</a
        ><a
          href="https://www.reddit.com/r/MechanicalKeyboards/"
          class="button"
          target="_blank"
          >/r/MechKeyboards</a
        >
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
  <footer>
    <div class="search">
      <form action="https://www.google.com/search" target="_blank">
        <input
          type="text"
          name="q"
          id="google-search"
          placeholder="Search Google.."
        />
      </form>
    </div>
  </footer>
</html>
